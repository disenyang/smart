<!--保存快捷入口,author:gaoyang,date:2015-09-23-->
<div class="edit-area">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-5">发布开始时间：</div>
			<div class="col-md-10">
				<input class="form-control" readonly ng-model="shortcut.publishBeginAt" options="dateOptions" date-range-picker>
				<div class="col-md alert-tip" ng-if="form.errors.shortcut.require">
					请输入快捷入口
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-5">发布结束时间：</div>
			<div class="col-md-10">
				<input class="form-control" readonly ng-model="shortcut.publishEndAt" options="dateOptions" date-range-picker>
				<div class="col-md alert-tip" ng-if="form.errors.shortcut.require">
					请输入快捷入口
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-5">图片：</div>
			<div class="col-md-10">
				<div class="upload-btn" ngf-select ngf-change="upload($files, $rejectedFiles)" ngf-accept="'image/*'">
					<img width="58" height="58" ng-if="shortcut.picNames" ng-src="{{shortcut.picNames}}">
					<i class="cms-upload-delete" ng-if="banner.picName" ng-click="deleteUpload($event)"></i>
				</div>
				<div class="col-md alert-tip" ng-if="form.errors.shortcut.require">
					请输入快捷入口
				</div>
			</div>
		</div>
	</div>
	<div  class="btns">
		<a class="cms-btn cms-btn-lg" ng-click="back()">返回</a>
		<a class="cms-btn cms-btn-lg" ng-click="save()">保存</a>
	</div>
</div>
